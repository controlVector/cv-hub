version: '3.8'

services:
  cv-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-hub
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cv-hub.rule=Host(`git.${BRAND_DOMAIN:-controlvector.io}`)"
      - "traefik.http.routers.cv-hub.tls=true"
      - "traefik.http.routers.cv-hub.tls.certresolver=letsencrypt"
