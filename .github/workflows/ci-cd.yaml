name: CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 700239047066.dkr.ecr.us-west-2.amazonaws.com
  ECR_REPOSITORY: controlfab-api
  # Brand domain - change to switch between controlvector.io / controlfab.ai
  BRAND_DOMAIN: ${{ vars.BRAND_DOMAIN || 'controlvector.io' }}
  BRAND_SLUG: ${{ vars.BRAND_SLUG || 'controlvector' }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cv_hub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check API
        run: pnpm --filter api type-check

      - name: Type check Web
        run: pnpm --filter web type-check

      - name: Lint
        run: pnpm lint

      - name: Push DB schema for tests
        run: pnpm --filter api exec drizzle-kit push --force
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/cv_hub_test

      - name: Test API
        run: pnpm --filter api test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/cv_hub_test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/cv_hub_test

      - name: Test Web
        run: pnpm --filter web test

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment variables
        id: env
        run: |
          DOMAIN="${{ env.BRAND_DOMAIN }}"
          SLUG="${{ env.BRAND_SLUG }}"
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "api_url=https://api-dev.${DOMAIN}/api" >> $GITHUB_OUTPUT
            echo "app_url=https://hub-dev.${DOMAIN}" >> $GITHUB_OUTPUT
            echo "image_tag=dev" >> $GITHUB_OUTPUT
            echo "ecs_service=${SLUG}-api-dev" >> $GITHUB_OUTPUT
            echo "task_definition=${SLUG}-api-dev" >> $GITHUB_OUTPUT
            echo "s3_bucket=${SLUG}-web-assets-dev" >> $GITHUB_OUTPUT
            echo "cloudfront_distribution=" >> $GITHUB_OUTPUT
          else
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "api_url=https://api.hub.${DOMAIN}/api" >> $GITHUB_OUTPUT
            echo "app_url=https://hub.${DOMAIN}" >> $GITHUB_OUTPUT
            echo "image_tag=latest" >> $GITHUB_OUTPUT
            echo "ecs_service=${SLUG}-api" >> $GITHUB_OUTPUT
            echo "task_definition=${SLUG}-api" >> $GITHUB_OUTPUT
            echo "s3_bucket=${SLUG}-web-assets" >> $GITHUB_OUTPUT
            echo "cloudfront_distribution=${{ vars.CLOUDFRONT_DISTRIBUTION_PROD || '' }}" >> $GITHUB_OUTPUT
          fi

      # Build and push API to ECR
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ steps.env.outputs.image_tag }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Web for S3
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm --filter web build
        env:
          VITE_API_URL: ${{ steps.env.outputs.api_url }}
          VITE_APP_URL: ${{ steps.env.outputs.app_url }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_BRAND_APP_NAME: ${{ vars.VITE_BRAND_APP_NAME || 'ControlVector Hub' }}
          VITE_BRAND_SHORT_NAME: ${{ vars.VITE_BRAND_SHORT_NAME || 'ControlVector' }}
          VITE_BRAND_COMPANY_NAME: ${{ vars.VITE_BRAND_COMPANY_NAME || 'ControlVector' }}
          VITE_BRAND_TAGLINE: ${{ vars.VITE_BRAND_TAGLINE || 'AI-Native Git Platform' }}
          VITE_BRAND_DOMAIN: ${{ vars.BRAND_DOMAIN || 'controlvector.io' }}
          VITE_BRAND_COLOR_PRIMARY: ${{ vars.VITE_BRAND_COLOR_PRIMARY || '#f97316' }}
          VITE_BRAND_COLOR_SECONDARY: ${{ vars.VITE_BRAND_COLOR_SECONDARY || '#06b6d4' }}
          VITE_BRAND_COLOR_ACCENT: ${{ vars.VITE_BRAND_COLOR_ACCENT || '#fb923c' }}

      # Deploy API to ECS
      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ steps.env.outputs.task_definition }} \
            --query 'taskDefinition' \
            --output json | jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > task-definition.json

      - name: Update API container image in task definition
        id: task-def-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: api
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Update CI/CD worker container image in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-api.outputs.task-definition }}
          container-name: ci-cd-worker
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ steps.env.outputs.ecs_service }}
          cluster: ${{ vars.ECS_CLUSTER || 'controlfab-cluster' }}
          wait-for-service-stability: true

      # Deploy Web to S3
      - name: Deploy to S3
        run: |
          aws s3 sync apps/web/dist/ s3://${{ steps.env.outputs.s3_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html and JSON with no-cache
          aws s3 cp apps/web/dist/index.html s3://${{ steps.env.outputs.s3_bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

          # Upload any JSON files with no-cache
          find apps/web/dist -name "*.json" -exec aws s3 cp {} s3://${{ steps.env.outputs.s3_bucket }}/ \
            --cache-control "no-cache, no-store, must-revalidate" \;

      # Invalidate CloudFront (production only)
      - name: Invalidate CloudFront
        if: steps.env.outputs.cloudfront_distribution != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.env.outputs.cloudfront_distribution }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**API:** ${{ steps.env.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Web:** ${{ steps.env.outputs.app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
