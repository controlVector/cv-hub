apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cv-hub

resources:
  - ../../base
  - mcp-ingress.yaml

# DigitalOcean-specific patches
patches:
  # ── Ingress: controlvector.io domains ──────────────────
  - target:
      kind: Ingress
      name: cv-hub-ingress
    patch: |-
      - op: add
        path: /metadata/annotations/kubernetes.io~1ingress.class
        value: nginx
      - op: replace
        path: /spec/rules/0/host
        value: hub.controlvector.io
      - op: replace
        path: /spec/rules/1/host
        value: api.hub.controlvector.io
      - op: replace
        path: /spec/rules/2/host
        value: git.hub.controlvector.io
      - op: replace
        path: /spec/tls/0/hosts
        value:
          - hub.controlvector.io
          - api.hub.controlvector.io
          - git.hub.controlvector.io
      - op: replace
        path: /spec/tls/0/secretName
        value: hub-controlvector-tls

  # ── API Deployment ─────────────────────────────────────
  - target:
      kind: Deployment
      name: cv-hub-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"

  # ── Web Deployment ─────────────────────────────────────
  - target:
      kind: Deployment
      name: cv-hub-web
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  # ── Worker Deployment ──────────────────────────────────
  - target:
      kind: Deployment
      name: cv-hub-worker
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"

  # ── HPA: 2-6 replicas for DO ──────────────────────────
  - target:
      kind: HorizontalPodAutoscaler
      name: cv-hub-api
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 6

  # ── StatefulSets: DO block storage class ───────────────
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: add
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: do-block-storage

  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      - op: add
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: do-block-storage

  - target:
      kind: StatefulSet
      name: qdrant
    patch: |-
      - op: add
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: do-block-storage

  - target:
      kind: StatefulSet
      name: falkordb
    patch: |-
      - op: add
        path: /spec/volumeClaimTemplates/0/spec/storageClassName
        value: do-block-storage

  # ── ConfigMap: correct URLs + cookie domain ────────────
  - target:
      kind: ConfigMap
      name: cv-hub-config
    patch: |-
      - op: replace
        path: /data/api-url
        value: "https://api.hub.controlvector.io"
      - op: replace
        path: /data/app-url
        value: "https://hub.controlvector.io"
      - op: replace
        path: /data/cookie-domain
        value: ".controlvector.io"

  # ── PDB: lower minimum for small cluster ───────────────
  - target:
      kind: PodDisruptionBudget
      name: cv-hub-api-pdb
    patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 1

images:
  - name: cv-hub/api
    newName: registry.digitalocean.com/cv-hub-registry/api
    newTag: latest
  - name: cv-hub/web
    newName: registry.digitalocean.com/cv-hub-registry/web
    newTag: latest
