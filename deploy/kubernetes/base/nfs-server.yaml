# NFS Server for shared git repository storage
# This enables ReadWriteMany access on DigitalOcean where block storage only supports ReadWriteOnce
#
# Architecture:
#   NFS Server Pod (RWO block storage) --> NFS Service --> API/Worker Pods (RWX NFS mount)
#
# Uses NFS Ganesha (userspace NFS) â€” no kernel NFS module required.
# This is necessary on managed Kubernetes (DOKS, GKE, EKS) where nodes
# may not have the nfs kernel module loaded.

---
# Backing PVC using DigitalOcean block storage (RWO)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backing-pvc
  namespace: cv-hub
  labels:
    app: nfs-server
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: do-block-storage
  resources:
    requests:
      storage: 100Gi

---
# NFS Ganesha configuration stored in a ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: ganesha-config
  namespace: cv-hub
  labels:
    app: nfs-server
data:
  ganesha.conf: |
    NFS_CORE_PARAM {
        NFS_Port = 2049;
        NFS_Protocols = 3, 4;
        Clustered = FALSE;
        Manage_Gids = TRUE;
    }
    NFSV4 {
        Grace_Period = 90;
        Lease_Lifetime = 60;
    }
    EXPORT_DEFAULTS {
        Access_Type = RW;
        Squash = No_Root_Squash;
        SecType = sys;
        Protocols = 3, 4;
        Transports = TCP;
    }
    LOG {
        Default_Log_Level = WARN;
    }
    EXPORT {
        Export_Id = 1;
        Path = /exports;
        Pseudo = /exports;
        FSAL {
            Name = VFS;
        }
    }

---
# NFS Server Deployment (NFS Ganesha - userspace)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: cv-hub
  labels:
    app: nfs-server
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for single-attach volumes
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: ubuntu:22.04
          command:
            - /bin/bash
            - -c
            - |
              set -e
              # Install NFS Ganesha and rpcbind
              apt-get update -qq
              DEBIAN_FRONTEND=noninteractive apt-get install -y -qq nfs-ganesha nfs-ganesha-vfs rpcbind > /dev/null 2>&1

              # Create /etc/mtab symlink (required for VFS FSAL to resolve filesystems)
              ln -sf /proc/mounts /etc/mtab

              # Use our config
              cp /config/ganesha.conf /etc/ganesha/ganesha.conf

              # Ensure export directory exists and is writable
              mkdir -p /exports
              chmod 777 /exports

              # Start rpcbind (required for NFS RPC registration)
              rpcbind -w || true

              echo "Starting NFS Ganesha (userspace NFS server)..."
              # Run ganesha in foreground, logging to stdout
              exec ganesha.nfsd -F -L /dev/stdout -f /etc/ganesha/ganesha.conf
          securityContext:
            privileged: true
          ports:
            - name: nfs
              containerPort: 2049
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: nfs-storage
              mountPath: /exports
            - name: ganesha-config
              mountPath: /config
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 2049
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 2049
            initialDelaySeconds: 45
            periodSeconds: 20
      volumes:
        - name: nfs-storage
          persistentVolumeClaim:
            claimName: nfs-backing-pvc
        - name: ganesha-config
          configMap:
            name: ganesha-config

---
# NFS Service (internal DNS: nfs-server.cv-hub.svc.cluster.local)
apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  namespace: cv-hub
  labels:
    app: nfs-server
spec:
  type: ClusterIP
  ports:
    - name: nfs
      port: 2049
      targetPort: 2049
      protocol: TCP
  selector:
    app: nfs-server

---
# PersistentVolume using NFS CSI driver
# Uses csi-driver-nfs (kubernetes-csi/csi-driver-nfs) for reliable NFS mounting
# Install CSI driver: helm install csi-driver-nfs csi-driver-nfs/csi-driver-nfs -n kube-system
apiVersion: v1
kind: PersistentVolume
metadata:
  name: git-repos-nfs-pv
  labels:
    app: cv-hub
    storage-type: nfs
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.1
    - noatime
    - nodiratime
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: cv-hub-git-repos
    volumeAttributes:
      server: nfs-server.cv-hub.svc.cluster.local
      share: /exports

---
# Git repos PVC (binds to NFS PV)
# This replaces the original git-repos-pvc from storage.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: git-repos-pvc
  namespace: cv-hub
  labels:
    app: cv-hub
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""  # Empty to use manually created PV
  volumeName: git-repos-nfs-pv
  resources:
    requests:
      storage: 100Gi
