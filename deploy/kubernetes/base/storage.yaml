# Storage configuration for CV-Hub
#
# Git repository storage is now provided by NFS (see nfs-server.yaml)
# for ReadWriteMany access across multiple API pods.

---
# StorageClass for XFS volumes (DigitalOcean)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: do-block-storage-xfs
provisioner: dobs.csi.digitalocean.com
parameters:
  fsType: xfs
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
