# Storage configuration for CV-Hub
#
# Git repository storage uses DO block storage with ReadWriteOnce access.
# Only the worker pod mounts this volume for git operations.

---
# StorageClass for fast SSD (DigitalOcean)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: do-block-storage-xfs
provisioner: dobs.csi.digitalocean.com
parameters:
  fsType: xfs
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true

---
# Git repository storage (ReadWriteOnce - only worker mounts this)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: git-repos-pvc
  namespace: cv-hub
  labels:
    app: cv-hub
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: do-block-storage
  resources:
    requests:
      storage: 100Gi
