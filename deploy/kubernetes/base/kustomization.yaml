apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cv-hub

resources:
  - namespace.yaml
  - config.yaml
  - storage.yaml
  - nfs-server.yaml
  - databases.yaml
  - api-deployment.yaml
  - worker-deployment.yaml
  - ingress.yaml
  - backup-cronjobs.yaml
  - monitoring.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: cv-hub

images:
  - name: cv-hub/api
    newTag: latest
  - name: cv-hub/web
    newTag: latest
