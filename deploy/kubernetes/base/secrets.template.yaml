# Secrets template - DO NOT apply directly via kustomize
# This file is NOT included in kustomization.yaml to prevent overwriting production secrets.
#
# Initial setup: Copy this file, fill in real values, and apply manually:
#   cp secrets.template.yaml secrets.yaml
#   # Edit secrets.yaml with real values
#   kubectl apply -f secrets.yaml
#
# Or use generate-secrets.sh to auto-generate auth secrets.
#
# For production, consider external-secrets-operator or sealed-secrets.
apiVersion: v1
kind: Secret
metadata:
  name: cv-hub-secrets
  namespace: cv-hub
type: Opaque
stringData:
  # Database
  postgres-user: "cvhub"
  postgres-password: "CHANGE_ME_IN_PRODUCTION"
  database-url: "postgresql://cvhub:CHANGE_ME_IN_PRODUCTION@postgres:5432/cvhub"

  # Redis
  redis-url: "redis://redis:6379"

  # Auth secrets (generate with: openssl rand -base64 32)
  session-secret: "GENERATE_ME"
  jwt-secret: "GENERATE_ME"
  jwt-access-secret: "GENERATE_ME"
  jwt-refresh-secret: "GENERATE_ME"
  csrf-secret: "GENERATE_ME"
  mfa-encryption-key: "GENERATE_ME"

  # External services
  openrouter-api-key: "YOUR_OPENROUTER_API_KEY"

  # OAuth (optional)
  github-client-id: ""
  github-client-secret: ""

  # S3/Spaces Storage (optional)
  s3-access-key: ""
  s3-secret-key: ""
  s3-bucket: ""
  s3-endpoint: ""
  s3-region: ""
