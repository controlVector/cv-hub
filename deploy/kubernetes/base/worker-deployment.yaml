apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-hub-worker
  namespace: cv-hub
  labels:
    app: cv-hub-worker
    app.kubernetes.io/name: cv-hub-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cv-hub-worker
  template:
    metadata:
      labels:
        app: cv-hub-worker
    spec:
      serviceAccountName: cv-hub-worker
      imagePullSecrets:
        - name: registry-cv-hub-registry
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chown -R 1001:1001 /data/git && chmod 755 /data/git']
          volumeMounts:
            - name: git-repos
              mountPath: /data/git
          securityContext:
            runAsUser: 0
      containers:
        - name: worker
          image: cv-hub/api:latest
          imagePullPolicy: Always
          command: ["node", "dist/workers/graph-sync.worker.js"]
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: cv-hub-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: cv-hub-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cv-hub-secrets
                  key: jwt-secret
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: cv-hub-secrets
                  key: jwt-access-secret
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: cv-hub-secrets
                  key: jwt-refresh-secret
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: cv-hub-secrets
                  key: session-secret
            - name: CSRF_SECRET
              valueFrom:
                secretKeyRef:
                  name: cv-hub-secrets
                  key: csrf-secret
            - name: MFA_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: cv-hub-secrets
                  key: mfa-encryption-key
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cv-hub-secrets
                  key: openrouter-api-key
            - name: QDRANT_URL
              value: "http://qdrant:6333"
            - name: FALKORDB_URL
              value: "redis://falkordb:6379"
            - name: GIT_STORAGE_PATH
              value: "/data/git"
            - name: EMBEDDING_MODEL
              value: "openai/text-embedding-3-small"
            # Worker concurrency
            - name: GRAPH_SYNC_CONCURRENCY
              value: "3"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          volumeMounts:
            - name: git-repos
              mountPath: /data/git
      volumes:
        - name: git-repos
          persistentVolumeClaim:
            claimName: git-repos-pvc
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cv-hub-worker
  namespace: cv-hub
