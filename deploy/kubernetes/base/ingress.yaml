# Ingress for CV-Hub
# Requires nginx-ingress or traefik controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cv-hub-ingress
  namespace: cv-hub
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # For git operations
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    # TLS with cert-manager
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - cv-hub.io
        - api.cv-hub.io
        - git.cv-hub.io
      secretName: cv-hub-tls
  rules:
    # Main web app
    - host: cv-hub.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cv-hub-web
                port:
                  number: 80
    # API
    - host: api.cv-hub.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cv-hub-api
                port:
                  number: 3000
    # Git HTTP (for clone/push)
    - host: git.cv-hub.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cv-hub-api
                port:
                  number: 3000
---
# Web frontend deployment (static SPA)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-hub-web
  namespace: cv-hub
  labels:
    app: cv-hub-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cv-hub-web
  template:
    metadata:
      labels:
        app: cv-hub-web
    spec:
      containers:
        - name: web
          image: cv-hub/web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cv-hub-web
  namespace: cv-hub
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: cv-hub-web
